<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>

    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <div class="addr">
            <p id="muk">Sign up to 'name of app'</p>
            <form>
                <div class="gmail">
                    <p>Enter name</p>
                    <input type="text" id="in1" placeholder="Full name" >
                </div>

                <div class="gmail">
                    <p>Enter Gmail</p>
                    <input type="email" id="in1" placeholder="ex-jeetsolaki123@gmail.com" >
                </div>
              
                <div class="gmail2">
                    <p id="pas1">Password</p>
                    <input type="password" id="in2" placeholder="password" required>
                </div>

                <div class="gmail">
                    <p id="pas2">Confirm Password</p>
                    <input type="password" id="in3" placeholder="Confirm password" required>
                </div>

                <div class="buttons">
                    <a href="login.html" id="a1">Login</a>
                   
                    <button type="submit" id="signup-btn">Submit</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
